<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Author: John Alexis Guerra Gómez,
  Description: Citation Network Visualization of the IEEEVIS publication data, Category: Data Visualization"
    />
    <meta name="author" content="John Alexis Guerra Gómez" />
    <title>
      Citation Network Visualization of the IEEEVIS publication data
    </title>
    <style>
      body {
        margin: 20px;
        font-family: sans-serif;
      }

    </style>
  </head>
  <body>
    <h1>IEEE Vis Papers citation/co-authorship networks (1990-2022)</h1>

    <label for="checkboxGroup">Group?</label>
    <input id="checkboxGroup" type="checkbox" checked="true" />
    <select name="type" id="selectType">
      <option value="Citations">Citations</option>
      <option value="Coauthorship">Coauthorship</option>
    </select>
    <input id="sliderMinLink" type="range" min="2" max="20" value="5" />
    <label id="sliderLabelMinLink" for="sliderMinLink">
      Min link value: 5
    </label>
    <input id="sliderMinNode" type="range" min="2" max="700" value="400" />
    <label id="sliderLabelMinNode" for="sliderMinNode">
      Min node value (labels): 400
    </label>
    <button id="downloadButton">Download Graph as JSON</button>
    <div id="navio"></div>
    <div id="chart"></div>

    <p>
      Created by
      <a href="https://johnguerra.co">John Alexis Guerra Gómez</a> from the
      <a href="https://www.vispubdata.org/site/vispubdata/"
        >IEEE Vis Publication Data Collection</a
      >
    </p>
    <p>
      <a href="https://github.com/john-guerra/visPubNetwork">Source code</a>
    </p>
    <!-- <script src="d3.js" language="javascript" type="text/javascript"></script> -->
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.14/dist/umd/popper.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/navio/dist/navio.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/force-in-a-box/dist/forceInABox.js"
    ></script>
    <!-- <script type="text/javascript" src="forceInABox.js"></script> -->

    <script src="https://unpkg.com/netclustering/dist/netClustering.min.js"></script>

    <script type="text/javascript" src="getVisNetworks.js"></script>
    <script src="main.js" language="javascript" type="text/javascript"></script>
