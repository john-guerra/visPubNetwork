<!DOCTYPE html>
<meta charset="utf-8">
<style>

	#chart rect {
		fill: white;
	}
	path.link {
		fill: none;
		stroke: #666;
		stroke-width: 2px;
	}

	marker#licensing {
		fill: lightgreen;
	}

	path.link.licensing {
		stroke: lightgreen;
	}

	path.link.resolved {
		stroke-dasharray: 0,2 1;
	}

	circle {
		fill: #ccc;
		stroke: #333;
		stroke-width: 3px;
	}

	text {
		font: 14px sans-serif;
		pointer-events: none;
	}

	text.shadow {
		stroke: #fff;
		stroke-width: 4px;
	}


</style>

<h1>IEEE Vis Papers citation/co-authorship networks </h1>

<label for="checkboxGroup">Group?</label> <input id="checkboxGroup" type="checkbox" checked="true" />

	<option value="Coauthorship">Coauthorship</option>
</select>
<input id="sliderMinLink" type="range" min="2" max="20" value="5"/>
            <label id="sliderLabelMinLink" for="sliderMinLink">
